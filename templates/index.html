<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrbitalTrack - Launch Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS (sin integrity) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
</head>

<body class="bg-dark text-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸš€ OrbitalTrack</a>
            <span class="navbar-text">Space Launch Intelligence Panel</span>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Upcoming Launches</h1>

        <!-- MAP SECTION -->
        <h2 class="text-center mt-5">Launch Sites Map</h2>
        <div id="map" style="height: 500px;" class="mb-5 rounded shadow"></div>

        <!-- LAUNCH CARDS -->
        <div class="row">
            {% for launch in launches %}
                <div class="col-md-6 mb-4">
                    <div class="card text-dark">
                        <div class="card-body d-flex align-items-center">
                            <img src="{{ url_for('static', filename='logos/' + launch.launch_service_provider.name|lower|replace(' ', '') + '.svg') }}"
                                 onerror="this.onerror=null;this.src='{{ url_for('static', filename='logos/default.png') }}';"
                                 alt="Agency Logo" class="me-3" style="width: 40px; height: auto;">
                            <div>
                                <h5 class="card-title mb-1">{{ launch.name }}</h5>
                                <p class="card-text mb-0">
                                    <strong>Date:</strong> {{ launch.formatted_net }}<br>
                                    <strong>Agency:</strong> {{ launch.launch_service_provider.name }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Leaflet JS (sin integrity) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Map Logic -->
    <script>
        const map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const launches = {{ launches|tojson }};
        launches.forEach(launch => {
            const pad = launch.pad;
            if (pad && pad.latitude && pad.longitude) {
                const marker = L.marker([pad.latitude, pad.longitude]).addTo(map);
                marker.bindPopup(`
                    <strong>${launch.name}</strong><br>
                    Agency: ${launch.launch_service_provider.name}<br>
                    Location: ${pad.name}<br>
                    Date: ${launch.formatted_net}
                `);
            }
        });
    </script>
</body>
</html>
