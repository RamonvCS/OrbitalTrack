<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrbitalTrack - Launch Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- HTML Body -->
<body class="bg-dark text-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">OrbitalTrack</a>
        <span class="navbar-text">
          Space Launch Intelligence Panel
        </span>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container mt-5">
        <h1 class="mb-4 text-center">ðŸš€ Upcoming Launches</h1>
        
        <div class="row">
            {% for launch in launches %}
                <div class="col-md-6 mb-4">
                    <div class="card text-dark">
                        <div class="card-body">
                            <h5 class="card-title">{{ launch.name }}</h5>
                            <p class="card-text">
                                <strong>Date:</strong> {{ launch.formatted_net }}<br>
                                <strong>Agency:</strong> {{ launch.launch_service_provider.name }}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
