<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrbitalTrack - Launch Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸš€ OrbitalTrack</a>
            <span class="navbar-text">Space Launch Intelligence Panel</span>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Upcoming Launches</h1>

        <div class="row">
            {% for launch in launches %}
                <div class="col-md-6 mb-4">
                    <div class="card text-dark">
                        <div class="card-body d-flex align-items-center">
                            <img src="{{ url_for('static', filename='logos/' + launch.launch_service_provider.name|lower|replace(' ', '') + '.svg') }}"
                                 onerror="this.onerror=null;this.src='{{ url_for('static', filename='logos/default.png') }}';"
                                 alt="Agency Logo" class="me-3" style="width: 40px; height: auto;">
                            <div>
                                <h5 class="card-title mb-1">{{ launch.name }}</h5>
                                <p class="card-text mb-0">
                                    <strong>Date:</strong> {{ launch.formatted_net }}<br>
                                    <strong>Agency:</strong> {{ launch.launch_service_provider.name }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
