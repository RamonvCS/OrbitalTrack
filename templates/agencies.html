<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OrbitalTrack | Space Agencies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url("/static/logos/bg_space.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: #1ec6ff;
      font-weight: bold;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 0.75rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.8s ease-in;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(30, 198, 255, 0.4);
    }

    .agency-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-website {
      background-color: #0d6efd;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }

    .btn-website:hover {
      background-color: #0a58ca;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg" style="background-color: #36a5cf;">
  <div class="container-fluid">
    <a class="navbar-brand text-white fw-bold d-flex align-items-center" href="/">
      <span style="font-size: 1.5rem;">ðŸš€</span>
      <span class="ms-2">OrbitalTrack</span>
    </a>

    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/">Home</a></li>
        <!-- <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/launches">Launches</a></li> -->
        <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/agencies">Agencies</a></li>
        <!-- <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/satellites">Satellites</a></li> -->
        <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/analytics">Analytics</a></li>
      </ul>
    </div>
  </div>
</nav>



  <!-- MAIN CONTENT -->
  <div class="container py-5">
    <h1 class="text-center mb-4">Space Agencies</h1>
    <input id="searchInput" class="form-control mb-4 text-dark" placeholder="Search Agency...">
    <div class="row" id="agencyGrid">
      <!-- Cards injected here -->
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch("/static/data/agencies.json")
      .then(response => response.json())
      .then(agencies => {
        const container = document.getElementById('agencyGrid');

        agencies.forEach(agency => {
          const isAmerican = agency.country.toLowerCase().includes("united states") || agency.country.toLowerCase().includes("usa") || agency.name.toLowerCase().includes("nasa") || agency.name.toLowerCase().includes("spacex");

          const websiteBtn = isAmerican && agency.website ? `<a href="${agency.website}" target="_blank" class="btn-website">Official Website</a>` : "";

          container.innerHTML += `
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card text-white text-center h-100 p-4">
                <img src="/static/logos/${agency.logo}" alt="${agency.name}" class="agency-logo" data-bs-toggle="tooltip" title="Founded in ${agency.founded}">
                <h5 class="card-title">${agency.name}</h5>
                <p><img src="${agency.flag}" alt="flag" style="width: 20px;"> ${agency.country}</p>
                <p><strong>Founded:</strong> ${agency.founded}</p>
                <p><strong>Launches:</strong> ${agency.launches}</p>
                ${websiteBtn}
              </div>
            </div>
          `;
        });

        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(el => new bootstrap.Tooltip(el));
      })
      .catch(error => {
        console.error("Failed to load agency data:", error);
        document.getElementById('agencyGrid').innerHTML = `
          <p class="text-danger text-center">Failed to load agency data. Please try again later.</p>
        `;
      });

    document.getElementById("searchInput").addEventListener("input", function () {
      const term = this.value.toLowerCase();
      document.querySelectorAll("#agencyGrid .card").forEach(card => {
        const title = card.querySelector(".card-title").textContent.toLowerCase();
        card.parentElement.style.display = title.includes(term) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
