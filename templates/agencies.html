<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OrbitalTrack | Space Agencies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url("/static/logos/bg_space.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: #1ec6ff;
      font-weight: bold;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 0.75rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(30, 198, 255, 0.4);
    }

    .agency-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .btn-website {
      background-color: #0d6efd;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }

    .btn-website:hover {
      background-color: #0a58ca;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg" style="background-color: #36a5cf;">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="/">ðŸš€ OrbitalTrack</a>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container py-5">
    <h1 class="text-center mb-5">Space Agencies</h1>
    <div class="row" id="agencyGrid">
      <!-- Cards injected here -->
    </div>
  </div>

  <!-- SCRIPTS -->
  <script>
    fetch("/static/data/agencies.json")
      .then(response => response.json())
      .then(agencies => {
        const container = document.getElementById('agencyGrid');

        agencies.forEach(agency => {
          container.innerHTML += `
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card text-white text-center h-100 p-4">
                <img src="/static/logos/${agency.logo}" alt="${agency.name}" class="agency-logo">
                <h5 class="card-title">${agency.name}</h5>
                <p><img src="${agency.flag}" alt="flag" style="width: 20px;"> ${agency.country}</p>
                <p><strong>Founded:</strong> ${agency.founded}</p>
                <p><strong>Launches:</strong> ${agency.launches}</p>
                <a href="${agency.website}" target="_blank" class="btn-website">Official Website</a>
              </div>
            </div>
          `;
        });
      })
      .catch(error => {
        console.error("Failed to load agency data:", error);
        document.getElementById('agencyGrid').innerHTML = `
          <p class="text-danger text-center">Failed to load agency data. Please try again later.</p>
        `;
      });
  </script>
</body>
</html>
